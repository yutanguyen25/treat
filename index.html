<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game tỏ tình</title>
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="question-box">
                <p class="fw-bold">Em có yêu anh không?</p>
                <div id="answer-box">
                    <button class="btn btn-success" id="yes">Có</button>
                    <button class="btn btn-danger" id="no">Không</button>
                </div>
            </div>
        </div>
        <div id="winner" class="text-center d-flex flex-column justify-content-between align-items-center">
            <h1 class="mt-5 mb-5">Ố ồ, ra vậy. Ahihi!</h1>
            <button class="btn btn-success w-25 mb-5" id="replay">Chơi lại</button>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
